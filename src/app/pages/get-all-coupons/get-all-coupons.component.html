


<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 padding-1" *ngFor="let coupon of couponList; index as ind">
               
                <mat-card class="example-card">
                    <!-- <mat-card-header class="text-center">
                        <div class="container-fluid icon ">
                            <img [src]="coupon.image" style="border: none; max-width: 100%;max-height: 100%;">
                        </div>
                    </mat-card-header> -->
                    <a (click)="goToLink(coupon.url)" >
                    <img mat-card-image class="photo" [src]="coupon.image" alt="Photo of Coupon">
                    <mat-card-content>
        
                        <mat-action-list>
                           <div style="font-size:16px">
                                <div mat-line style="margin-top:10px"><b>Promocode:</b> {{ coupon.code }}</div>
                                <div mat-line style="margin-top:10px"><b>Company:</b>  {{ coupon.company }}</div>
                                <div style="margin-top:10px" mat-line> <b>Category:</b> {{ coupon.category }}</div>
                                <div style="margin-top:10px" mat-line><b>Name:</b> {{ coupon.couponname }}</div>
                                <div style="margin-top:10px" mat-line><b>Offer:</b> {{ coupon.offer }}%</div>
                                <div style="margin-top:10px" mat-line> <b>Cost:</b> {{ coupon.cost }}$</div>
                                <div style="margin-top:10px;min-height: 50px;"  mat-line> <b>Description:</b> {{ coupon.description }}</div>
                               
                            </div>
                        </mat-action-list>
                    </mat-card-content>

                   
                    </a>
                    <button *ngIf="isAdmin()" mat-raised-button class="full-width" (click)="deleteCoupon(coupon)" color="warn">Delete</button>
               
                    <button *ngIf="isUser()" mat-raised-button class="full-width"  color="primary">Buy Coupon</button>
                  </mat-card>
                
            </div>
        </div>
    </div>
</div>
